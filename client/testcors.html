<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){

  $("#b01").click(function(){
  htmlobj=$.ajax({url:"http://localhost:8080/api/cors/hello",async:false});
  $("#myDiv").html(htmlobj.statusText + ":" +htmlobj.responseText);
  });
  
  $("#b02").click(function(){
  htmlobj=$.ajax({url:"http://localhost:8080/api/hello",async:false});
  $("#myDiv").html(htmlobj.statusText + ":" +htmlobj.responseText);
  });
  
});
</script>
</head>
<body>

<div id="myDiv"><h2>通过 AJAX 改变文本</h2></div>
<button id="b01" type="button">改变内容-cors</button>
<button id="b02" type="button">改变内容-not cors</button>

</body>
</html>
